<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPS Visual Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>MIPS Visual Simulator</h1>
    <div class="container">
        <div class="input-container">
            <textarea class="textarea" id="mips-input" placeholder="Enter MIPS instructions here..." aria-label="MIPS instructions input"></textarea>
        </div>

        <div class="button-container">
            <div id="dropArea" role="button" tabindex="0">
                <p>Drag and drop a RAM file here, or click to select one.</p>
                <input type="file" id="fileInput" style="display: none;" aria-label="File input">
                <button id="process-file-button">Process File</button>
            </div>
            <button id="simulate-mips-button">Simulate MIPS</button>
        </div>

        <div class="separator"></div>
        
        <div id="datapath-section" class="datapath-container">
            <h2>MIPS Datapath</h2>
            <div class="datapath">
                <img src="./images/mips.jpg" alt="MIPS Datapath" class="datapath-image">
                <div class="datapath-blocks">
                    <div id="pc-block" class="datapath-block"></div>
                    <div id="inst-mem-block" class="datapath-block"></div>
                    <div id="registers-block" class="datapath-block"></div>
                    <div id="alu-block" class="datapath-block"></div>
                    <div id="data-mem-block" class="datapath-block"></div>
                </div>
            </div>
        </div>

        <div class="separator"></div>
        
        <div id="simulation-tables" class="button-container">
            <div class="table-container">
                <h2>RAM</h2>
                <div class="table-scroll-container">
                    <table id="ramTable">
                        <thead>
                            <tr>
                                <th scope="col">Address</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="debugger">
                <h2>Debugger</h2>
                <div class="debugger-container">
                    <div class="debugger-buttons" role="toolbar" aria-label="Debugger controls">
                        <button class="debugger-button" id="dg-reset-button" title="Reset" aria-label="Reset debugger">üîÉ</button>
                        <button class="debugger-button" id="dg-run-button" title="Run" aria-label="Run program">‚ñ∂Ô∏è</button>
                        <button class="debugger-button" id="dg-step-in-button" title="Step In" aria-label="Step into instruction">‚§µÔ∏è</button>
                        <button class="debugger-button" id="dg-step-over-button" title="Step Over" aria-label="Step over instruction">‚¨ÜÔ∏è</button>
                    </div>
                    <div class="debugger-info" id="debugger-info">
                        <p>Program Counter: <span id="pc-value">0x00</span></p>
                        <p>Current Instruction: <span id="current-inst">None</span></p>
                        <p>Previous Instruction: <span id="prev-inst">None</span></p>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <h2>Registers</h2>
                <div class="table-scroll-container">
                    <table id="registerTable">
                        <thead>
                            <tr>
                                <th scope="col">Register</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
