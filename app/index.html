<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MIPS Visual Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>MIPS Visual Simulator</h1>
    </div>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="code-editor">
                <h2>MIPS Code</h2>
                <textarea id="mips-input" placeholder="Enter MIPS instructions here..."></textarea>
                <div class="button-group">
                    <button id="simulate-mips-button" class="primary-button">Run</button>
                    <button id="step-button" class="secondary-button">Step</button>
                    <button id="reset-button" class="secondary-button">Reset</button>
                </div>
            </div>
            
            <div class="memory-input">
                <h2>Memory Input</h2>
                <div id="dropArea" class="drop-area">
                    <p>Drag and drop a RAM file here, or click to select one</p>
                    <input type="file" id="fileInput" accept=".mem,.txt">
                    <button id="process-file-button">Load Memory</button>
                </div>
            </div>
        </div>

        <div class="center-panel">
            <div class="datapath-visualization">
                <h2>MIPS Datapath</h2>
                <div id="datapath-container">
                    <div id="description" class="description">Mueve el mouse sobre la imagen</div>
                    <img id="myImage" src="img3.png" width="1150"/>
                </div>
            </div>
            
            <div class="execution-status">
                <h2>Current Execution</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <label>Current Instruction:</label>
                        <span id="current-instruction">-</span>
                    </div>
                    <div class="status-item">
                        <label>PC:</label>
                        <span id="pc-value">0x00000000</span>
                    </div>
                    <div class="status-item">
                        <label>ALU Result:</label>
                        <span id="alu-result">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="register-view">
                <h2>Registers</h2>
                <div class="register-grid" id="register-container">
                    <!-- Register values will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="memory-view">
                <h2>Memory</h2>
                <div class="memory-controls">
                    <input type="text" id="memory-search" placeholder="Search address...">
                    <select id="memory-display-format">
                        <option value="hex">Hexadecimal</option>
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                    </select>
                </div>
                <div class="memory-grid" id="memory-container">
                    <!-- Memory values will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
